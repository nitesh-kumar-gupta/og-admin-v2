<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Admin</h1>
              </div>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form [formGroup]="formLogin" (ngSubmit)="onLoginSubmit()">
                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername" formControlName="username" class="input-material" [ngClass]="{ 'is-invalid': isSubmitted && formControle.username.errors }">
                  <label for="login-username" class="label-material">User Name</label>
                  <div *ngIf="isSubmitted && formControle.username.errors" class="invalid-feedback">
                    <div *ngIf="formControle.username.errors.required">Email is required</div>
                    <div *ngIf="formControle.username.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="loginPassword" formControlName="password" class="input-material" [ngClass]="{ 'is-invalid': isSubmitted && formControle.password.errors }">
                  <label for="login-password" class="label-material">Password</label>
                  <div *ngIf="isSubmitted && formControle.password.errors" class="invalid-feedback">
                    <div *ngIf="formControle.password.errors.required">Password is required</div>
                    <div *ngIf="formControle.password.errors.minlength">Password must be at least 8 characters</div>
                  </div>
                </div>
                <button id="btn-login" type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
              <div *ngIf="error.status" class="invalid-feedback">
                {{error.message}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">
  </div>
</div>
