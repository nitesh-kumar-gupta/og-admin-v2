
<div class="col-lg-12" *ngIf="isTokenExist">

    <div class="col-md-12">
      <div class="block row">
        <div class="table-responsive">
  
          <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Token Name</th>
                    <th>Token</th>
                    <th>Actions</th>
                    
                  </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="!loading">
                  <tr *ngFor="let logintoken of dealToken; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{logintoken.dealname}}</td>
                      <td>{{logintoken.token}}</td>
                      <td><a href="javascript:void(0);" id="copy-token" (click)="copyToken(logintoken)"><i class="fa fa-copy"></i></a>
                      </td>
                        <!-- <a href="javascript:void(0);" (click)="editToken(logintoken)" ><i class="material-icons ">mode_edit</i></a> -->
                       <td><a href="javascript:void(0);" (click)="deleteToken(logintoken)" ><i class="fa fa-trash"></i></a></td>
                     
                    </tr>
              </ng-container>
              <ng-container *ngIf="loading">
                <tr>
                  <th colspan="6" scope="row" class="text-center"><i class="fa fa-spinner fa-5x fa-spin"></i></th>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
        <div class="add-bth-outer">
        <button type="" (click)="openModal()" class="btn btn-success" ><i class="fa fa-add"></i> add token</button>
    </div>
  </div>


  
  
  
  <!-- Modal -->
    <!-- Start: add new user Modal -->
    <div id="autoLoginModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-bg">
          <div class="modal-header">
           
            <h5 class="modal-title">Create new auto login token</h5>
            <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-close"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="sahil-material">
              <!-- <div class="alert alert-danger custom-alert" *ngIf="error" id="success-addCompany">{{errorMessage}}</div> -->
                <div class="form-group label-floating deal-name">
                  <label class="control-label" for="tokenname">Deal Name</label>
                  <input type="text" class="form-control"  id="dealname" name="dealname">
                </div>
                <div class="token-outer">
                  <span>Token Id</span>
                  <input type="text" class="form-control"  id="dealtoken" disabled [value]="token" >
                  <!-- <p id="dealtoken">{{token}}</p> -->
                </div>
                <button type="" (click)="saveToken()" class="btn btn-success">Save</button>
                <button type="" (click)="genearteToken()" class="btn btn-info" id="adminAddUser">Generate</button>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- End:Upgrde Plan Modal -->
